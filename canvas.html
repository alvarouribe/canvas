<!DOCTYPE html>
<html>
<head>
	<title>Canvas</title>
	<style>
		body
		{
			color: white;
			background-color: #6e9ba3;
		}
		#tutorial {
			border: 2px solid white;
		}
	</style>
</head>

<body>
	<h1>Canvas</h1>

	<button onclick="cambiarCanvas('tutorial','+')">Canvas H+</button>
	<button onclick="cambiarCanvas('tutorial','-')">Canvas H-</button>
	<button onclick="cambiarCanvas('tutorial','+', 'v')">Canvas V+</button>
	<button onclick="cambiarCanvas('tutorial','-', 'v')">Canvas V-</button>
	
	<br>
	<button onclick="draw()">Draw</button>
	<br>
	<br>

	<canvas id="tutorial" width="100" height="100">
		
	</canvas>


<script>
	(function(){
		draw();
	})();

 function draw() {
	var canvas = document.getElementById('tutorial');

	if (canvas.getContext) {
	  console.log('canvas supported');

	  var ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgb(200, 0, 0)';
      ctx.fillRect(0, 0, 50, 50);
      
      ctx.fillStyle = 'rgba(0, 0, 200, 0.7)';
      ctx.fillRect(50, 50, 50, 50);
      
      ctx.fillStyle = 'rgba(10, 10, 100, 0.7)';
      ctx.strokeRect(25, 25, 50, 50);

      ctx.fillStyle = 'rgba(10, 10, 100, 0.7)';
			ctx.clearRect(25, 25, 50, 50);

      console.log('canvas', canvas);
      console.log('canvas context 2d', ctx);
	} else {
	  alert('canvas-unsupported code here')
	}
}

	function cambiarCanvas(nameCanvas,changer,rotation) {
		var element = document.querySelector('#'+nameCanvas);
		if (rotation !== 'v') {
			if (changer === '+') {
				element.width = element.width + 100;
			} else {
				if (element.width === 100) return false;
				element.width = element.width - 100;
			}
		} else {
			if (changer === '+') {
				element.height = element.height + 100;
			} else {
				if (element.height === 100) return false;
				element.height = element.height - 100;
			}
		}
	}
</script>

</body>
</html>
